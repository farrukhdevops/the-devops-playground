services:
  storefront:
    container_name: tdp-storefront
    build:
      context: ../../apps/storefront
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - RABBITMQ_URL=${RABBITMQ_URL}
    ports:
      - "8080:3000"
    restart: unless-stopped
    depends_on:
      - catalog-api
      - orders-api
      - payments-api
      - rabbitmq

    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/metrics >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
